<div class="form-container">
  <div class="">
    <div class="t border-light rounded p-5 shadow" >
      <h6>{{ formTitle }}</h6>
      <hr>

      <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="from-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control form-control-sm" formControlName="name">
        </div>
        <div class="from-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="lastName" class="form-control form-control-sm" formControlName="lastName">
        </div>
        <div class="from-group">
          <label for="age">Age</label>
          <input type="text" id="age" class="form-control form-control-sm" formControlName="age">
        </div>
        <div class="from-group">
          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" class="form-control form-control-sm" formControlName="occupation">
        </div>

        <div class="container">
          <div class="row">
            <button type="submit" class="btn btn-sm btn-outline-secondary" routerLink="persons">Save</button>
            <button type="button" class="btn btn-sm btn-light" routerLink="persons">Back</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
